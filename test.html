  <script>
    images = [
      {src: 'https://picsum.photos/300/200.jpg', w: '600', h: 'auto'},
      {src: 'https://picsum.photos/300/200.jpg', w: '600', h: 'auto'},

      {src: 'https://picsum.photos/300/200.jpg', w: '600', h: 'auto'},
    ];
    for (let loc of document.getElementsByClassName('image')) {
      let i = images.shift()
      loadImage(
        i.src,
        function(img) {
          img.style.width = i.w;
          img.style.height = i.h;
          img.style.maxWidth = '100vw';
          loc.appendChild(img);
        },
        {
          orientation: true
        }
      );
    }
  </script>
