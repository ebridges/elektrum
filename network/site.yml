---
- hosts: localhost
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
    AWS_REGION: "{{ aws_region }}"

  roles:
    - { role: common, tags: common }
    - { role: vpc, tags: vpc }
    - { role: nat, tags: nat }
    - { role: rds, tags: rds }
    - { role: cfg, tags: cfg }
    - { role: sss, tags: sss }
    - { role: cdn, tags: cdn }
    - { role: dns, tags: dns }
