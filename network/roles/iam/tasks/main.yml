---
# confirm existence of auth key
- name: create EC2 key
  ec2_key:
    name: "{{ aws_ssh_key }}"

- name: Create a media processor role with description
  iam_role:
    name: "{{ media_processor_rolename }}"
    managed_policy:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
    assume_role_policy_document:
      Version: '2012-10-17'
      Statement:
      - Effect: Allow
        Principal:
          Service:
          - lambda.amazonaws.com
        Action:
        - sts:AssumeRole
    description: Media processor role
  register: media_processor_role_info

- name: Associate r/o media bucket permissions with media processor role
  iam_policy:
    iam_type: role
    iam_name: "{{ media_processor_rolename }}"
    policy_name: "{{ media_processor_policy }}"
    policy_json:
      Version: '2012-10-17'
      Statement:
      - Effect: Allow
        Action:
        - s3:Get*
        - s3:List*
        Resource:
        - arn:aws:s3:::{{media_upload_bucket_name}}
        - arn:aws:s3:::{{media_upload_bucket_name}}/*
    state: present
  register: result

- name: set media processor role arn as fact
  set_fact:
    media_processor_role_arn: "{{ media_processor_role_info.iam_role.arn }}"

- name: Create a role that allows API Gateway for application service to write to Cloudwatch
  iam_role:
    name: "{{ application_service_integration_rolename }}"
    managed_policy:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
    assume_role_policy_document:
      Version: '2012-10-17'
      Statement:
      - Effect: Allow
        Principal:
          Service:
          - apigateway.amazonaws.com
        Action:
        - sts:AssumeRole
    description: Allow API Gateway to write to Cloudwatch
  register: application_service_integration_role_info

- name: set API gateway logging role arn as fact
  set_fact:
    application_service_integration_role_arn: "{{ application_service_integration_role_info.iam_role.arn }}"

- name: Create a lambda execution role for the application service
  iam_role:
    name: "{{ application_service_execution_rolename }}"
    managed_policies:
      - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      - arn:aws:iam::aws:policy/AmazonSESFullAccess
    assume_role_policy_document:
      Version: '2012-10-17'
      Statement:
      - Effect: Allow
        Principal:
          Service:
          - lambda.amazonaws.com
        Action:
        - sts:AssumeRole
    description: Application service lambda execution role
  register: application_service_execution_role_info

- name: Ensure application service lambda has authorization to write to media bucket
  iam_policy:
    policy_name: "{{ application_service_policy }}"
    iam_name: "{{ application_service_execution_rolename }}"
    iam_type: role
    policy_json:
      Version: "2012-10-17"
      Statement:
        - Sid: Created20200209
          Effect: Allow
          Action:
          - s3:PutObject
          - s3:GetObject
          Resource: "arn:aws:s3:::{{ media_upload_bucket_name }}/*"
        - Sid: Created20200210
          Effect: Allow
          Action:
          - s3:PutObject
          - s3:GetObject
          - s3:ListBucket
          Resource:
          - "arn:aws:s3:::{{ media_thumbnail_bucket_name }}"
          - "arn:aws:s3:::{{ media_thumbnail_bucket_name }}/*"
    state: present

- name: set application service lambda execution role arn as fact
  set_fact:
    application_service_execution_role_arn: "{{ application_service_execution_role_info.iam_role.arn }}"
