name: elektrum-ci

# To test locally use this:
# act --secret ELEKTRUM_PAT=${GITHUB_TOKEN} --insecure-secrets --reuse --verbose -W .github/workflows/ci.yml

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      OPERATING_ENV: ci
      GITHUB_TOKEN: ${{ secrets.ELEKTRUM_PAT }}

    strategy:
      matrix:
        python: ['3.12']

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            .venv
            ~/.cache/pypoetry
            poetry.lock
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}-${{ matrix.python }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}-
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        run: poetry install --no-root

      - name: Run linter
        run: |
          poetry run black --check .

      - name: Run Tests
        run: |
          cd application
          poetry run python manage.py test media_items/tests/test_media_item_upload.py
