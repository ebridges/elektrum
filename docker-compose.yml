version: '3'

services:
  app:
    build: .
    volumes:
      - .:/opt/services/elektron
      - static_volume:/opt/services/elektron/static
    networks:
      - proxy_network

  proxy:
    image: nginx:1.13
    ports:
      - 80:80
    volumes:
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/opt/services/elektron/static
    depends_on:
      - app
    networks:
      - proxy_network

networks:
  proxy_network:
    driver: bridge

volumes:
  static_volume:
