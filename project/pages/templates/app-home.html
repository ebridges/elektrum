{% extends 'base_protected.html' %}

{% block title %}App Home{% endblock %}
{% block local_css %}
<style type="text/css">
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 10px;
  }

  .img-container {
    position: relative;
  }

  dd {
    box-sizing: border-box;
    position: relative;
    display: inline-block;
  }

  /* https://stackoverflow.com/a/23935891/87408 */
  dd:after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width:100%; height:96%;
    display: inline-block;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .25) 100%);
  }

  dt {
    position: absolute;
    bottom: 0;
    padding: 10px;
    color: #ffffff;
    font-size: 18px;
  }

  .grid_image {
    object-fit: cover;
    width: 200px;
    height: 200px;
  }
</style>
{% endblock %}

{% block content %}

<dl class="grid">
  {% for info in objects %}
  <span class='img-container'>
    <dd><img class='grid_image' src='{{ info.url }}'></dd>
    <dt>{{ info.year }}</dt>
  </span>
  {% endfor %}
</dl>

{% endblock %}
