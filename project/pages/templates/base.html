<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Elektron{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Hind">
  <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/media_item.css' %}">
</head>
<body>
  <header>
    <div class="title">Elektron</div>
    <div>{% block logged_in_state %}{% endblock %}</div>

  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    {{APP_NAME}}/{{APP_VERSION_NUMBER}}<br/>{{APP_DB_HOST}}
  </footer>
</body>
</html>
