{% extends 'base_protected.html' %}
{% block title %}Album Home{% endblock %}
{% block content %}
<h2 class='subtitle'>Albums for <a href='{% url 'collections-view' user.id %}''>{{ year }}</a></h2>
<dl>
  {% for info in objects %}
  <span class='img-container'>
      <dd><img src='{{ info.url }}'/></dd>
      <dt><a href='{% url 'media-list-view' user.id year info.yyyymmdd %}'>{{ info.yyyymmdd }}</a></dt>
  </span>
  {% endfor %}
</dl>
{% endblock %}
