{% extends 'base_protected.html' %}
{% block title %}Collections Home{% endblock %}
{% block content %}
<h2 class='subtitle'>Collections for {{ user.first_name }} {{ user.last_name }}</h2>
<dl>
  {% for info in objects %}
  <span class='img-container'>
      <dd><img src='{{ info.url }}'/></dd>
      <dt><a href='{% url 'albums-view' user.id info.year %}'>{{ info.year }}</a></dt>
  </span>
  {% endfor %}
</dl>
{% endblock %}
