{% extends 'base_protected.html' %}
{% block title %}Media Home{% endblock %}

{% block nav_block %}
<h2 class='subtitle'>
    <a href='{% url 'collections-view' user.id %}'><span class="nav-home-icon">&#x2302;</span></a> /
    <a href='{% url 'albums-view' user.id year %}'>{{ year }}</a> /
    {{ yyyymmdd }}
</h2>
{% endblock %}

{% block content %}
<dl>
  {% for info in objects %}
  <span class='img-container'>
      <dd><div class='media_item_thumbnail'></div></dd>
      <dt><a href="{% url 'media-item-view' user.id info.item_id %}">{{ info.title }}</a></dt>
  </span>
  {% endfor %}
</dl>
{% endblock %}

{% block local_endjs %}
<script>
  let images = [
  {% for info in objects %}{src: '{{ info.url }}', w: '222', h: '222'},
  {% endfor %}];
  let locations = document.getElementsByClassName('media_item_thumbnail');
  renderThumbnails(images, locations)
</script>
{% endblock %}
