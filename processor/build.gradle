apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    testCompile(
            'org.junit.jupiter:junit-jupiter-api:5.4.0'
    )
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.4.0',
    )
}
 
test {
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.4.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.24.5'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'

    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '2.2.5'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version: '1.0.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.500'
    compile group: 'software.amazon.awssdk', name: 'aws-sdk-java', version: '2.5.29'
    compile group: 'software.amazon.awssdk', name: 's3', version: '2.5.29'
    
    compile group: 'org.jdbi', name: 'jdbi3-core', version: '3.7.1'
    compile group: 'org.jdbi', name: 'jdbi3-sqlobject', version: '3.7.1'
    compile group: 'org.jdbi', name: 'jdbi3-postgres', version: '3.7.1'
    compile group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
}


task fatJar(type: Jar) {
    zip64 true
    manifest {
        attributes "Main-Class": "cc.roja.photo.ProcessorApp"
    }
    archiveBaseName = 'elektron-processor'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


task buildZip(type: Zip) {
    destinationDirectory=new File('out/production/archive')
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }           
}

buildZip.dependsOn test
fatJar.dependsOn test
